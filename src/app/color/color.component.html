<div [style.background-color]="color" [hidden]="show" >Test Color {{name}}</div>
<button (click) = "onhidden()"> On/Off</button>


<div   *ngIf = "bgcolor2 == 'blue'" class="color"   [style.background-color]= "bgcolor">{{bgcolor}}</div>


<input  #inputColor type="text" name="" id="" (change)  = "onchange(inputColor)" >
<hr>
<br>

<div class="color"  [style.background-color]= "bgcolor2">{{bgcolor2}}</div>


<input   type="text" name="" id="" [(ngModel)] = "bgcolor2" >


<div>


  <table>

    <tr>
      <th>#</th>
      <th>Name</th>
      <th>FirstName</th>
      <th>BirthDate</th>
  </tr>
    <tr *ngFor = "let item of data, let i = index">
      <td>{{i+1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.firstName}}</td>
      <td>{{item.birthDate}}</td>
    </tr>
  </table>
</div>

<div  [style.background-color] = "divColor" >Div</div>
